name: npm publish

on:
  push:
    tags:
      - v*
    branches:
      - cicd/*

jobs:
  publish:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v2
    # Setup .npmrc file to publish to npm
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://registry.npmjs.org'
    # - run: npm install
    - name: Publish to NPM
      run: npm publish --dry-run
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
